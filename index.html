<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Google Homepage</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div class="logo-image-container">
      <div class="logo-image">
        <img src="images/google-logo.png" alt="Google Logo">
      </div>
    </div>


    <div class="search-form-container">
      <form class="" action="somewhere.html" method="post">

      <div class="search-bar-container">
        <input type="text" name="search-bar" value="" class="search-bar">
        <input type="submit" name="voice-search" value="" class="voice-search" >
      </div>

      <div class="form-buttons-container">
        <div class="button-container">
          <input type="submit" name="search" value="Google Search" class="button">
        </div>

        <div class="button-container">
          <input type="submit" name="" value="I'm Feeling Lucky" class="button">
        </div>
      </div>
    </form>
  </div>

  </body>
</html>
